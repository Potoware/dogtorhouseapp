<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-419">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/styles/cssandjs/login.css}" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
	//Alertas SWEET ALERT
	function validarMensajes() {
	if ('[[${mensaje.tipo}]]'== 'error') {
			Swal.fire({
				icon: 'error',
				title: 'Oops...',
				text: '[[${mensaje.mensaje}]]'
			});
		}
	}
	</script>
  </head>

  <body class="text-center" onload="validarMensajes()">
  <div class="p-3 rounded-5 bg-white">
    <form class="form-signin" th:action="@{/login/verificar}" th:object="${veterinario}" method="POST">
    <img th:src="@{/images/logo-multi-c.png}" width="50%" alt="LogoDH" class="mb-4">
           <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesi√≥n</h1>
      <label for="usuario" class="sr-only"></label>
      <input type="text" id="usuario" class="form-control" th:field="*{email}" placeholder="Email" required autofocus>
      <label for="contrasenia" class="sr-only"></label>
      <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
  </body>
</html>
