<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-419">
	<head th:replace="compartido/header"></head>
	<body id="body-pd">
	<header class="header" id="header">
		<div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
			<h5 class="title-page" th:text="${operacion}"></h5>
		<div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
	</header>
	
	<div class="l-navbar" id="nav-bar" th:replace="compartido/sidebar"></div>

	<div class="container pt-5 ">
		<form th:action="@{/citas/cita}" th:object="${cita}" class="mx-auto" method="POST">
			<div class="row g-3 align-items-center mt-1">
				<div class="col-sm-2">
					<label for="paciente" class="col-form-label">Paciente:</label>
				</div>
				<div class="col-sm-5">
					<select th:field="*{paciente}" class="form-control" required>
						<option value="">Seleccione...</option>
						<option th:each="paciente: ${pacientes}" th:value="${paciente.idPaciente}" th:text="${paciente}" ></option>
					</select>
				</div>
				<div class="col-sm-5">
					<small class="form-text text-danger" th:if"${#fields.hasErrors('paciente')}" th:errors="*{paciente}"></small>
				</div>
			</div>
			<div class="row g-3 align-items-center mt-1">
				<div class="col-sm-2">
					<label for="veterinario" class="col-form-label">Veterinario:</label>
				</div>
				<div class="col-sm-5">
					<select th:field="*{veterinario}" class="form-control" required>
						<option value="">Seleccione...</option>
						<option th:each="veterinario: ${veterinarios}" th:value="${veterinario.id}" th:text="${veterinario}" ></option>
					</select>
				</div>
				<div class="col-sm-5">
					<small class="form-text text-danger" th:if"${#fields.hasErrors('veterinario')}" th:errors="*{veterinario}"></small>
				</div>
			</div>
			
			<div class="row g-3 align-items-center mt-1">
				<div class="col-sm-2">
					<label for="tipo" class="col-form-label">Tipo:</label>
				</div>
				<div class="col-sm-5">
					<select th:field="*{tipo}" class="form-control" required>
						<option value="">Seleccione...</option>
						<option value="01">Consulta General</option>
						<option value="02">Urgencia</option>
						<option value="03">Tratamiento</option>
						<option value="04">Valoracion</option>
					</select>
				</div>
				<div class="col-sm-5">
					<small class="form-text text-danger" th:if"${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
				</div>
			</div>
			<div class="row g-3 align-items-center mt-1">
				<div class="col-sm-2">
					<label for="fechaHora" class="col-form-label">Fecha y hora:</label>
				</div>
				<div class="col-sm-5">
					<input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" required/>
				</div>
			</div>
			
			<div class="d-grid gap-2 mt-5 d-md-flex justify-content-md-end">
				<div class="col-sm-6"><input type="submit" value="Guardar" class="btn btn-primary"/></div>
			</div>
		</form>
	</div>
 	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	
</body>
</html>
