<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-419">
	<head th:replace="compartido/header"></head>
	<body id="body-pd" class="bg-huella"  onload="validarMensajes()">
	<header class="header" id="header">
		<div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
			<h5 class="title-page">Lista de citas</h5>
		<div class="header_img" th:replace="compartido/imgPrf"></div>
	</header>
	
	<div class="l-navbar" id="nav-bar" th:replace="compartido/sidebar"></div>

	<div style="padding-top:20px;">
		<ul class="accordion" >
			<li class="accordion__item">
				<a class="accordion__title" href="javascript:void(0)">Filtrar Citas
				<div class="bmenu x7"><span class="btop"></span><span class="bmid"></span><span class="bbot"></span></div>
				</a>
				<div class="accordion__content">
					<div class="container">
						<form action="#" th:action="@{/dogtorhouse/citas}" th:object="${criterio}" method="post">
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="id" class="form-label me-3 w-25">ID Cita:</label>
										<input type="text" class="form-control" th:field="*{id}" id="id">
									</div>
								</div>
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="veterinario" class="form-label me-3 w-25">Veterinario:</label>
										<select class="form-select select2" style="width: 100%;"  th:field="*{veterinario}" id="veterinario">
											<option value="">Selecciona un veterinario...</option>
											<option th:each="veterinario: ${veterinarios}" th:value="${veterinario.id}" th:text="${veterinario.identificacion +' - '+ veterinario.nombres +' '+ veterinario.apellidos}" ></option>
										</select>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="cliente" class="form-label me-3 w-25">Cliente:</label>
										<select class="form-select select2" style="width: 100%;"  th:field="*{cliente}" id="cliente">
											<option value="">Selecciona un cliente...</option>
											<option th:each="cliente: ${clientes}" th:value="${cliente.id}" th:text="${cliente.identificacion +' - '+ cliente.nombres +' '+ cliente.apellidos}" ></option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="paciente" class="form-label me-3 w-25">Paciente:</label>
										<select class="form-select select2" style="width: 100%;"  th:field="*{paciente}" id="paciente">
											<option value="">Selecciona un paciente...</option>
											<option th:each="paciente: ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nombre +' ('+ paciente.especie +')'}" ></option>
										</select>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="fecha-desde" class="form-label me-3 w-25">Fecha desde:</label>
										<input type="date" class="form-control" th:field="*{fechaInicio}" id="fecha-desde">
									</div>
								</div>
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="fecha-hasta" class="form-label me-3 w-25">Fecha hasta:</label>
										<input type="date" class="form-control" th:field="*{fechaFin}" id="fecha-hasta">
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<button type="submit" onclick="javascript:void(0)" class="btn btn-secondary">Filtrar</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</li>
		</ul>
	</div>

	<div class="container">

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">	
			<a class="btn mt-3" th:href="@{/dogtorhouse/citas/cita}" style="background-color: rgb(148, 17, 0);color:white">Nueva Cita</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Cliente</th>
					<th>Paciente</th>
					<th>Veterinario</th>
					<th>Estado</th>
					<th>Fecha</th>
					<th style="text-align: center">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cita : ${citas}">
					<td th:text="${cita.id}"></td>
					<td th:text="${cita.paciente.cliente}"></td>
					<td th:text="${cita.paciente}"></td>
					<td th:text="${cita.veterinario}"></td>
					<td th:text="${listaEstadosCita[cita.estado]}"></td>


					<td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy hh:mm a')}"></td>
<td>
  <div class="d-flex justify-content-center">
    <a th:if="${cita.estado!='010' and cita.estado!='003'}" title="Editar Cita" class="btn btn-edit btn-xs pr-4" th:href="@{/dogtorhouse/citas/cita/}+${cita.id}"><i class="bi bi-pencil-square" style="color: white;"></i></a>
    <a th:if="${cita.estado!='010' and cita.estado!='003'}" title="Atender Cita" class="btn btn-success btn-xs pr-4" th:href="@{/dogtorhouse/citas/atenderCita/}+${cita.id}"><i class="bi bi-check-lg" style="color: white;"></i></a>
    <a th:if="${cita.estado=='010'}" class="btn btn-see btn-xs pr-4" title="Ver Cita" th:href="@{/dogtorhouse/citas/cita/}+${cita.id}"><i class="bi bi-eye" style="color: white;"></i></a>
    <a th:if="${cita.estado=='003'}" class="btn btn-see btn-xs pr-4" title="Ver Cita" th:href="@{/dogtorhouse/citas/atenderCita/}+${cita.id}"><i class="bi bi-eye" style="color: white;"></i></a>
 	<a class="btn btn-danger btn-xs" th:if="${session.rol == 2 and cita.estado!='010' and cita.estado!='003'}" th:href="@{/dogtorhouse/citas/cita/eliminar/}+${cita.id}"  onclick="mostrarPopupConfirmar('¿Estás seguro que quieres eliminar el cliente?', this); return false;"><i class="bi bi-trash-fill" style="color: white;" ></i></a>	
  </div>
</td>

				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	
	</body>
</html>
