<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-419">
	<head th:replace="compartido/header"></head>
	<body id="body-pd" class="bg-perro-gato"  onload="validarMensajes()">
	<header class="header" id="header">
		<div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
			<h5 class="title-page">Lista de clientes</h5>
		<div class="header_img" th:replace="compartido/imgPrf"></div>
	</header>
	
	<div class="l-navbar" id="nav-bar" th:replace="compartido/sidebar"></div>

	<div style="padding-top:20px;">
		<ul class="accordion" >
			<li class="accordion__item">
				<a class="accordion__title" href="javascript:void(0)">Filtrar Clientes
				<div class="bmenu x7"><span class="btop"></span><span class="bmid"></span><span class="bbot"></span></div>
				</a>
				<div class="accordion__content">
					<div class="container">
						<form action="#" th:action="@{/dogtorhouse/clientes}" th:object="${criterio}" method="post">
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="id" class="form-label me-3 w-25">Id:</label>
										<input type="text" class="form-control" th:field="*{identificacion}" id="id">
									</div>
								</div>
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="email" class="form-label me-3 w-25">Email:</label>
										<input type="text" th:field="*{email}" class="form-control" id="email">
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="id" class="form-label me-3 w-25">Nombres:</label>
										<input type="text" th:field="*{nombres}" class="form-control" id="nombres">
									</div>
								</div>
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="id" class="form-label me-3 w-25">Apellidos:</label>
										<input type="text" th:field="*{apellidos}" class="form-control" id="apellidos">
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<button type="submit" onclick="javascript:void(0)" class="btn btn-secondary">Filtrar</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</li>
		</ul>
	</div>

	<div class="container">

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">	
			<a class="btn mt-3" th:href="@{/dogtorhouse/clientes/cliente}" style="background-color: rgb(148, 17, 0);color:white">Nuevo Cliente</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Telefono</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.identificacion}"></td>
					<td th:text="${cliente.nombres}"></td>
					<td th:text="${cliente.apellidos}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td>
						<a class="btn btn-edit btn-xs" th:href="@{/dogtorhouse/clientes/cliente/}+${cliente.id}"><i class="bi bi-pencil-square" style="color: white;"></i></a>
						<a class="btn btn-danger btn-xs" th:href="@{/dogtorhouse/clientes/cliente/eliminar/}+${cliente.id}"  onclick="mostrarPopupConfirmar('¿Estás seguro que quieres eliminar el cliente?', this); return false;"><i class="bi bi-trash-fill" style="color: white;" ></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	
	</body>
</html>
