<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-419">

<head th:replace="compartido/header"></head>

<body id="body-pd">
	<header class="header" id="header">
		<div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
		<h5 class="title-page">Historias Clinicas</h5>
		<div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
	</header>

	<div class="l-navbar" id="nav-bar" th:replace="compartido/sidebar"></div>

	<div style="padding-top:20px;">
		<ul class="accordion">
			<li class="accordion__item">
				<a class="accordion__title" href="javascript:void(0)">Filtrar Historias Clinicas
					<div class="bmenu x7"><span class="btop"></span><span class="bmid"></span><span class="bbot"></span>
					</div>
				</a>
				<div class="accordion__content">
					<div class="container">
						<form action="#" th:action="@{/dogtorhouse/citas}" th:object="${CriterioHC}" method="post">
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="id" class="form-label me-3 w-25">ID HC:</label>
										<input type="text" class="form-control" id="id">
									</div>
								</div>
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="veterinario" class="form-label me-3 w-25">Cliente:</label>
										<select class="form-select" id="veterinario">
											<option value="">Seleccione...</option>
											<option th:each="cliente: ${clientes}" th:value="${cliente}"
												th:text="${cliente}"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<div class="d-flex justify-content-start">
										<label for="paciente" class="form-label me-3 w-25">Paciente:</label>
										<select class="form-select" id="cliente">
											<option value="">Seleccione...</option>
											<option th:each="paciente: ${pacientes}" th:value="${paciente}"
												th:text="${paciente}"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<button type="submit" onclick="javascript:void(0)"
										class="btn btn-secondary">Filtrar</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</li>
		</ul>
	</div>

	<div class="container">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Cliente</th>
					<th>Paciente</th>
					<th>Ultima Actualizacion</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hc : ${historiasClinicas}">
					<td th:text="${hc.id}"></td>
					<td th:text="${hc.cliente}"></td>
					<td th:text="${hc.paciente}"></td>
					<td>12/12/2024</td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/dogtorhouse/historias-clinicas/}+${hc.id}"><i
								class="bi bi-eye" style="color: white;"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>

</body>

</html>
